<!DOCTYPE html>
<html lang="en us">
	<head>
    <meta charset="utf-8">
	  <link type="text/css" rel="stylesheet" href="default.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,900|Raleway:100" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" rel="stylesheet">
    <title>Ryan Rundle</title>
	</head>
	<body>
		<div class="content">
			<div class="main">
				<div class="photo animated flipInX">
					<img id="photo" src="http://i.imgur.com/PUTFTnn.jpg">
				</div>
				<div class="title animated flipInX">Hi, my name is Ryan.</div>
				<div class="title animated flipInX">I'm a software developer.</div>
				<div class="nav">
					<span class="button" id="about">About</span>
					<span class="button" id="projects">Projects</span>
					<span class="button" id="contact">Contact</span>
				</div>
				<div class="info about animated fadeInLeftBig">
					<div class="ui orange ribbon label" id="about-title">
						About
					</div>
				</div>
				<div class="info projects animated fadeInLeftBig">
					<div class="ui orange ribbon label" id="projects-title">
						Projects
					</div>
					<div id="all-projects">
						<div class="project" id="project-1">
							cobalt
						</div>
						<div class="project" id="project-2">
							LunchMe
						</div>
						<div class="project" id="project-3">
							dribblr
						</div>
						<div class="project" id="project-4">
							bomb-eats
						</div>
					</div>
				</div>
				<div class="info contact animated fadeInLeftBig">
					<div class="ui orange ribbon label" id="contacts-title">
						Contacts
					</div>
				</div>
				<div id="contact-me">
					Get in touch
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
